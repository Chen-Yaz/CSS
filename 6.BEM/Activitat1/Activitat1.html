<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Activitat1.css">
  </head>

<!-- 搜索表单组件 -->
<form class="search-form" action="/buscar" method="get" role="search">
  <label class="search-form__label" for="q">Buscar</label>
  <div class="search-form__field">
    <input
      class="search-form__input"
      type="search"
      id="q"
      name="q"
      placeholder="Escribe tu consulta…"
      autocomplete="off"
      required
    />
    <button class="search-form__button" type="submit">Buscar</button>
  </div>
  <!-- 状态提示（可选） -->
  <p class="search-form__hint">Pulsa Enter o el botón para buscar.</p>
</form>





</html>
